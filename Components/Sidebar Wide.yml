- conSidebar:
    Control: GroupContainer@1.3.0
    Variant: ManualLayout
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      Height: =Parent.Height
      RadiusBottomLeft: =0
      RadiusBottomRight: =10
      RadiusTopLeft: =0
      RadiusTopRight: =10
      Width: =Parent.Width *15%
    Children:
      - conUser:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height * 7%
            LayoutDirection: =LayoutDirection.Horizontal
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            Y: =Parent.Height - Self.Height
          Children:
            - lblName:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  Color: =RGBA(0, 0, 0, 1)
                  FillPortions: =1
                  Font: =Font.'Open Sans'
                  FontWeight: =FontWeight.Bold
                  Height: =Parent.Height
                  LayoutMinWidth: =0
                  PaddingLeft: =0
                  Size: =12
                  Text: =User().FullName
                  X: =Parent.Width/2 - Self.Width/2
      - conItems:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height - conUser.Height - conTitle.Height
            LayoutDirection: =LayoutDirection.Vertical
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            Y: =conTitle.Height
          Children:
            - galSidebarItems:
                Control: Gallery@2.15.0
                Variant: Vertical
                Properties:
                  Height: =Parent.Height
                  Items: |
                    =Table(
                      { id: 1, isHeader: true, labelText: "MAIN", itemIcon: Blank(), screen: Blank() },
                      { id: 2, isHeader: false, labelText: "Home", itemIcon: Icon.Home, screen: App.ActiveScreen },
                      { id: 3, isHeader: false, labelText: "Dashboard", itemIcon: Icon.Waffle, screen: App.ActiveScreen },
                      { id: 4, isHeader: false, labelText: "Analytics", itemIcon: Icon.Globe, screen: App.ActiveScreen },
                      { id: 5, isHeader: true, labelText: "WORKSPACE", itemIcon: Blank(), screen: Blank() },
                      { id: 6, isHeader: false, labelText: "Teams", itemIcon: Icon.Person, screen: App.ActiveScreen },
                      { id: 7, isHeader: false, labelText: "Messages", itemIcon: Icon.Message, screen: App.ActiveScreen },
                      { id: 8, isHeader: false, labelText: "Settings", itemIcon: Icon.Settings, screen: App.ActiveScreen }
                    )
                  LayoutMinWidth: =0
                  ShowScrollbar: =false
                  TemplatePadding: =0
                  TemplateSize: =45
                  Width: =Parent.Width
                Children:
                  - lblSectionHeader:
                      Control: Label@2.5.1
                      Properties:
                        Color: =RGBA(107, 114, 128, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.TemplateHeight - 15
                        PaddingBottom: =0
                        PaddingLeft: =Parent.TemplateWidth * 0.1
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =10
                        Text: =ThisItem.labelText
                        Visible: '=ThisItem.isHeader '
                        Width: =Parent.TemplateWidth
                        Y: =15
                  - conClickableItem:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        Height: =Parent.TemplateHeight
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =10
                        PaddingLeft: =Parent.TemplateWidth * 0.1
                        Visible: =!ThisItem.isHeader
                        Width: =Parent.TemplateWidth
                      Children:
                        - icoItem:
                            Control: Classic/Icon@2.5.0
                            Properties:
                              Color: =RGBA(55, 65, 81, 1)
                              Height: |
                                =Parent.Height * 0.4
                              Icon: =ThisItem.itemIcon
                              Width: =Self.Height
                        - lblItem:
                            Control: Label@2.5.1
                            Properties:
                              Color: =RGBA(55, 65, 81, 1)
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Semibold
                              Height: =Parent.Height
                              PaddingBottom: =0
                              PaddingLeft: =0
                              PaddingRight: =0
                              PaddingTop: =0
                              Size: =10
                              Text: =ThisItem.labelText
                              Width: =Parent.Width - icoItem.Width - Parent.LayoutGap
                  - btnItemAction:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderStyle: =BorderStyle.None
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.TemplateHeight
                        HoverFill: =RGBA(243, 244, 246, 0.3)
                        OnSelect: =If(!IsBlank(ThisItem.screen), Navigate(ThisItem.screen))
                        PressedFill: =ColorFade(Self.HoverFill, -20%)
                        Text: =""
                        Visible: =!ThisItem.isHeader
                        Width: =Parent.TemplateWidth * 0.9
                        X: =Parent.TemplateWidth * 0.05
      - conTitle:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height * 7%
            LayoutDirection: =LayoutDirection.Horizontal
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
          Children:
            - icoLogo:
                Control: Classic/Icon@2.5.0
                Properties:
                  AlignInContainer: =AlignInContainer.Center
                  Color: =RGBA(17, 24, 39, 1)
                  FillPortions: =0.5
                  Height: |
                    =Parent.Height * 0.9
                  Icon: =Icon.CameraAperture
                  LayoutMinWidth: =0
                  PaddingBottom: =10
                  PaddingLeft: =10
                  PaddingTop: =10
            - lblTitle:
                Control: Label@2.5.1
                Properties:
                  Color: =RGBA(17, 24, 39, 1)
                  FillPortions: =1
                  Font: =Font.'Open Sans'
                  FontWeight: =FontWeight.Bold
                  Height: =Parent.Height
                  LayoutMinWidth: =0
                  PaddingLeft: =0
                  Text: ="Your Project"
